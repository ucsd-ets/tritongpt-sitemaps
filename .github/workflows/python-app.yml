name: Python application

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run Python script
      id: main_script
      continue-on-error: true
      run: python src/main.py --config src/config/config.json
    - name: Download and generate classroom_details sitemap
      run: python src/manual.py --download-url https://facilities.ucsd.edu/NA/ClassroomAttributes/ClassroomAttributes.xls --download-dest classroom_details/ClassroomAttributes.xls --convert-to-csv --directory classroom_details --base-url https://raw.githubusercontent.com/ucsd-ets/tritongpt-sitemaps/main --url-prefix classroom_details --output classroom_details.xml
    - name: Check for changes
      id: check_changes
      run: |
        git diff --quiet || echo "::set-output name=changes::true"
    - name: Commit and push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "Automated changes"
        git push
    - name: Fail workflow if main script had errors
      if: steps.main_script.outcome == 'failure'
      run: |
        echo "Main script failed due to URL diff threshold violations"
        echo ""
        if [ -f sitemap_failures.txt ]; then
          cat sitemap_failures.txt
        else
          echo "No failure summary file found"
        fi
        exit 1
